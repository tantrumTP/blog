tantrum.extra_small:
  label: 'Extra Small'
  mediaQuery: 'all and (max-width: 639px)'
  weight: 0
  multipliers:
    - 1x
    - 2x

tantrum.small:
  label: 'Small'
  mediaQuery: 'all and (min-width: 640px) and (max-width: 959px)'
  weight: 1
  multipliers:
    - 1x
    - 2x

tantrum.medium:
  label: 'Medium'
  mediaQuery: 'all and (min-width: 960px) and (max-width: 1199px)'
  weight: 2
  multipliers:
    - 1x
    - 2x

tantrum.large:
  label: 'Large'
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
